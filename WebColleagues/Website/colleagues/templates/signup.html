{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'form.css' %}">
{% endblock stylesheet %}

{% block main %}
    <h1>Register your account</h1>
    <form method="POST" action="{% url 'signup' %}" autocomplete="off">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="login">Login</label>
                </td>
                <td>
                    <input id="login" class="txtinp" type="text" name="username" value="{{ username }}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input id="password" class="txtinp" type="password" name="password" minlength="2" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="first_name">First name</label>
                </td>
                <td>
                    <input id="first_name" class="txtinp" type="text" name="first_name" value="{{ first_name }}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="last_name">Last name</label>
                </td>
                <td>
                    <input id="last_name" class="txtinp" type="text" name="last_name" value="{{ last_name }}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">e-Mail</label>
                </td>
                <td>
                    <input id="email" class="txtinp" type="text" name="email" value="{{ email }}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone</label>
                </td>
                <td>
                    <input id="phone" class="txtinp" name="phone" type="text" value="{{ phone }}" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="ok-btn" type="submit" value="Sign Up">
                </td>
            </tr>
        </table>
    </form>
{% endblock main %}
